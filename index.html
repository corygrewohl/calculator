<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="display-inner">
                
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <button id="AC" onclick="allClear()">AC</button>
                <button id="C">C</button>
                <button id="percent">%</button>
                <button id="divide" onclick="takeInput('divide')">/</button>
            </div>
            <div class="row2">
                <button id="seven" onclick="takeInput(7)">7</button>
                <button id="eight" onclick="takeInput(8)">8</button>
                <button id="nine" onclick="takeInput(9)">9</button>
                <button id="plus" onclick="takeInput('add')">+</button>
            </div>
            <div class="row3">
                <button id="four" onclick="takeInput(4)">4</button>
                <button id="five" onclick="takeInput(5)">5</button>
                <button id="six" onclick="takeInput(6)">6</button>
                <button id="subtract" onclick="takeInput('subtract')">-</button>
            </div>
            <div class="row4">
                <button id="one" onclick="takeInput(1)">1</button>
                <button id="two" onclick="takeInput(2)">2</button>
                <button id="three" onclick="takeInput(3)">3</button>
                <button id="multiply" onclick="takeInput('multiply')">x</button>
            </div>
            <div class="row5">
                <button id="zero" onclick="takeInput(0)">0</button>
                <button id="point" onclick="takeInput('.')">.</button>
                <button id="equals" onclick="takeInput('equals')">=</button>
            </div>
        </div>
    </div>
</body>
</html>
