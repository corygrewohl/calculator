<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="display-inner">
                
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <button id="AC" onclick="allClear()">AC</button>
                <button id="C">C</button>
                <button id="percent">%</button>
                <button id="divide" onclick="operatorClick('divide')">/</button>
            </div>
            <div class="row2">
                <button id="seven" onclick="numberClick(7)">7</button>
                <button id="eight" onclick="numberClick(8)">8</button>
                <button id="nine" onclick="numberClick(9)">9</button>
                <button id="plus" onclick="operatorClick('add')">+</button>
            </div>
            <div class="row3">
                <button id="four" onclick="numberClick(4)">4</button>
                <button id="five" onclick="numberClick(5)">5</button>
                <button id="six" onclick="numberClick(6)">6</button>
                <button id="subtract" onclick="operatorClick('subtract')">-</button>
            </div>
            <div class="row4">
                <button id="one" onclick="numberClick(1)">1</button>
                <button id="two" onclick="numberClick(2)">2</button>
                <button id="three" onclick="numberClick(3)">3</button>
                <button id="multiply" onclick="operatorClick('multiply')">x</button>
            </div>
            <div class="row4">
                <button id="zero" onclick="numberClick(0)">0</button>
                <button id="point">.</button>
                <button id="equals" onclick="equals()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
